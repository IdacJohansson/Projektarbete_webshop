<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<h1 class="header">Place order</h1>
<article>
<body>
    <nav class="menue">
        <a class="active" href="shop.html">Shop</a>
        <a href="contact.html">Contact</a>
        <a href="order-form.html" class="split"><i class="fa fa-fw fa-shopping-cart"></i>Order</a>
    </nav>

    <p>Mer info om produkten + beställningsformulär</p>

    <div class="container">
        <div class="box">
            <form>
                <div class="form-floating">
                    <input type="text" id="name" class="form-control" placeholder="name">
                    <label for="full name" class="form-label">Full name</label>
                </div>
            </form>
            <form>
                <div class="form-floating"> <!--Split och lägg till postal code-->
                    <input type="adress" id="Shipping" class="form-control" placeholder="adress">
                    <label for="adress" class="form-label">Adress</label>
                </div>
            </form>
            <form>
                <div class="form-floating"> 
                    <input type="tel" id="tel" class="form-control" placeholder="Phone">
                    <label for="Phone" class="form-label">Phone</label>
                </div>
            </form>
            <form>
                <div class="form-floating">
                    <input type="email" id="email" class="form-control" placeholder="Enter email here">
                    <label for="email" class="form-label">Email</label>
                </div>
            </form>
            <button>Place order</button>

            
        </div>
        
        
    </div>
    
    

<footer class="footer">
      <p>Copyright &copy; 2023 – Shop<br>
      <a href="contact.html">Contact</a></p>
</footer>  
</article>  
</body>
</html>
