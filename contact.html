  <div class="contact-us" id="contact-body">

      <label id="contact1" for="customerName">Name</label>
      <input id="customerName" name="customerName" type="text">
      <label id="contact2" for="customerEmail">Email</label>
      <input id="customerEmail" name="customerEmail" type="email">
      <label id="contact3" for="customerNote">What can we help you with</label>
      <textarea id="customerNote" name="customerNote" rows="4"></textarea>
      <button id="customerOrder">Send</button>
    </form>
